<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title & favicon -->
        <title>VISEROY IMMIGRATION AGENCY</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- custom css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- bootstap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/12df173220.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- header -->
        <header class="container">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="header-left col-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="text-center my-3">
                        <img class="img-fluid" src="img/logo.svg" alt="">
                    </div>
                </div>

                <div class="header-title col-9 col-sm-7 col-md-6 col-lg-7">
                    <div class="titles">
                        <h3 class="title mb-0 pb-0">VISEROY IMMIGRATION AGENCY</h3>
                        <p class="title2 my-0">LOCAL AGECNY FOR VISA, eVISA PROCESSOR</p>
                    </div>
                </div>

                <div class="col-12 col-sm-3 col-md-4 col-lg-4 d-flex justify-content-end">  
                    <div>
                        <div class="d-flex justify-content-end">
                            <img class="img-fluid" src="img/textlogo.png" alt="">
                        </div>
                        <p class="mb-2 text-end">Malaysia Electronic Visa Facititation & Services.</p>
                    </div>
                </div>
            </div>
        </header>
        <hr class="my-0">

        <!-- main part -->
        <main class="container">
            <!-- ckecking -->
            <section class="check-section container pt-4">
                <p class="d-flex align-items-center checking">
                    <a class="checking-link fw-bold pe-1" href="check.html">Check eVISA / eNTRI Authenticity</a>
                    <i class="search-icon fa-solid fa-magnifying-glass"></i>
                </p>
                
                <div class="d-flex ms-0 ms-sm-2">
                    <p class="lang-eng">English</p>
                    <p class="lang-cn">简体中文</p>
                </div>
            </section>

            <!-- announcement -->
            <section class="announcement-main">
                <div>
                    <img src="img/announcement-top.png" alt="">
                    <div class="announcements">
                        <h4 class="announcement-title text-end me-4 my-0">Announcements</h4>
                        <img src="img/curve-line.png" alt="">
                    
                        <div class="announcement">
                            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="img/Announcement.png" class="d-block w-100 car-img" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/Announcement.png" class="d-block w-100 car-img" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/Announcement.png" class="d-block w-100 car-img" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <img class="curve-line-bottom" src="img/curve-line.png" alt="">
                        <!-- announcement controls -->
                        <div class="d-flex justify-content-center">
                            <i class="car-controls for-back fa-solid fa-backward"></i>
                            <i class="car-controls for-back fa-solid fa-forward"></i>
                            <i class="car-controls play fa-solid fa-play" title="Play News"></i>
                            <i class="car-controls fa-solid fa-stop" title="Stop News"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <hr class="my-0">

        <!-- footer -->
        <footer class="container pt-3 pb-4">
            <div class="d-flex">
                <div class="footer-cols">
                    <h5 class="footer-header">About</h5>
                    <a class="footer-navs mb-0" href="#">eVISA</a>
                </div>

                <div class="footer-cols">
                    <h5 class="footer-header">T&C</h5>
                    <a class="footer-navs mb-0" href="#">eVISA General</a><br>
                    <a class="footer-navs mb-0" href="#">eVISA Medical</a>
                </div>

                <div class="footer-cols">
                    <h5 class="footer-header">FAQ</h5>
                    <a class="footer-navs mb-0" href="#">eVISA</a>
                </div>
            </div>
        </footer>
    </body>
</html>
